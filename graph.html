    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97C2FC", "font": {"color": "#000000"}, "id": "\u0411\u0430\u0433\u0442\u0440\u0430\u0430, \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u0433\u04af\u0439", "label": "\u0411\u0430\u0433\u0442\u0440\u0430\u0430, \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u0433\u04af\u0439", "shadow": true, "shape": "dot", "size": 20}, {"color": "#97C2FC", "font": {"color": "#000000"}, "id": "\u0417\u04af\u0440\u0445\u043d\u0438\u0439 (\u0445\u0443\u0440\u043c\u0430\u043b) \u0434\u0443\u0442\u043c\u0430\u0433\u0448\u0438\u043b\u0442\u0430\u0439 \u0434\u0430\u0440\u0430\u043b\u0442 \u0438\u0445\u0441\u044d\u0445 \u04e9\u0432\u0447\u0438\u043d", "label": "\u0417\u04af\u0440\u0445\u043d\u0438\u0439 (\u0445\u0443\u0440\u043c\u0430\u043b) \u0434\u0443\u0442\u043c\u0430\u0433\u0448\u0438\u043b\u0442\u0430\u0439 \u0434\u0430\u0440\u0430\u043b\u0442 \u0438\u0445\u0441\u044d\u0445 \u04e9\u0432\u0447\u0438\u043d", "shadow": true, "shape": "dot", "size": 20}, {"color": "#97C2FC", "font": {"color": "#000000"}, "id": "\u0414\u043e\u0442\u043e\u0440", "label": "\u0414\u043e\u0442\u043e\u0440", "shadow": true, "shape": "dot", "size": 20}, {"color": "#97C2FC", "font": {"color": "#000000"}, "id": "\u042d\u043c\u0438\u0439\u043d \u044d\u043c\u0447\u0438\u043b\u0433\u044d\u044d", "label": "\u042d\u043c\u0438\u0439\u043d \u044d\u043c\u0447\u0438\u043b\u0433\u044d\u044d", "shadow": true, "shape": "dot", "size": 20}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "red", "from": "\u0411\u0430\u0433\u0442\u0440\u0430\u0430, \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u0433\u04af\u0439", "smooth": {"type": "straight"}, "title": "\u0411\u0430\u0433\u0442\u0440\u0430\u0430, \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u0433\u04af\u0439 \u2192 \u0417\u04af\u0440\u0445\u043d\u0438\u0439 (\u0445\u0443\u0440\u043c\u0430\u043b) \u0434\u0443\u0442\u043c\u0430\u0433\u0448\u0438\u043b\u0442\u0430\u0439 \u0434\u0430\u0440\u0430\u043b\u0442 \u0438\u0445\u0441\u044d\u0445 \u04e9\u0432\u0447\u0438\u043d : 1", "to": "\u0417\u04af\u0440\u0445\u043d\u0438\u0439 (\u0445\u0443\u0440\u043c\u0430\u043b) \u0434\u0443\u0442\u043c\u0430\u0433\u0448\u0438\u043b\u0442\u0430\u0439 \u0434\u0430\u0440\u0430\u043b\u0442 \u0438\u0445\u0441\u044d\u0445 \u04e9\u0432\u0447\u0438\u043d", "value": 1}, {"arrows": "to", "color": "orange", "from": "\u0414\u043e\u0442\u043e\u0440", "smooth": {"type": "straight"}, "title": "\u0414\u043e\u0442\u043e\u0440 \u2192 \u042d\u043c\u0438\u0439\u043d \u044d\u043c\u0447\u0438\u043b\u0433\u044d\u044d : 1", "to": "\u042d\u043c\u0438\u0439\u043d \u044d\u043c\u0447\u0438\u043b\u0433\u044d\u044d", "value": 1}, {"arrows": "to", "color": "green", "from": "\u042d\u043c\u0438\u0439\u043d \u044d\u043c\u0447\u0438\u043b\u0433\u044d\u044d", "smooth": {"type": "straight"}, "title": "\u042d\u043c\u0438\u0439\u043d \u044d\u043c\u0447\u0438\u043b\u0433\u044d\u044d \u2192 \u0411\u0430\u0433\u0442\u0440\u0430\u0430, \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u0433\u04af\u0439 : 1", "to": "\u0411\u0430\u0433\u0442\u0440\u0430\u0430, \u0442\u043e\u0434\u043e\u0440\u0445\u043e\u0439\u0433\u04af\u0439", "value": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 18}}, "edges": {"font": {"size": 14}}, "interaction": {"hover": true, "zoomView": true, "dragNodes": true, "dragView": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
